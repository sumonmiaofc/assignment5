<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assingment 5</title>

    <!-- Tailwind CSS & Daisy UI CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header Start Here -->
    <header>
      <nav
        class="flex flex-col md:flex-row justify-between items-center pl-10 pr-10 pt-4 pb-4"
      >
        <div class="flex items-center mb-2 md:mb-0">
          <img src="./assets/logo.png" alt="" class="w-12" />
          <h1 class="font-extrabold text-[#006747] ml-1 text-center">
            Emergency <br />Services
          </h1>
        </div>
        <div class="flex gap-10 justify-between items-center">
          <div
            class="w-20 h-10 flex justify-center items-center gap-1 rounded-3xl p-1 bg-[#ECFFF0]"
          >
            <h1 class="font-bold"><span id="click-counter">0</span></h1>
            <br />
            <img src="./assets/heart.png" alt="" class="w-6" />
          </div>
          <div
            class="w-20 h-10 flex justify-center items-center gap-1 rounded-3xl p-1 bg-[#ECFFF0]"
          >
            <h1 class="font-bold"><span id="coin-store">100</span></h1>
            <br />
            <img src="./assets/coin.png" alt="" class="w-6" />
          </div>
          <div
            class="w-25 h-10 flex justify-center items-center gap-1 rounded-3xl p-1 bg-[#00A63E]"
          >
            <h1 class="cursor-pointer font-semibold text-white">
              <span id="Copy-count">2</span> Copy
            </h1>
            <br />
          </div>
        </div>
      </nav>
    </header>
    <!-- Header END Here -->
    <!-- Banner Section Start Here -->
    <section class="banner">
      <div
        class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-5"
      >
        <figure>
          <img src="./assets/logo.png" alt="" class="mx-auto w-20" />
        </figure>
        <h2>Emergency Service Directory</h2>
        <p>
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <!-- Banner Section End Here -->

    
    <!-- Service Section Star Here -->
     <div class=" grid grid-cols-1 lg:grid-cols-12 lg:w-[1200px]  mx-auto m-5 bg-[#f5fff6] gap-3">


    <div class=" col-span-9 grid  grid-cols-1  lg:grid-cols-3 gap-5  ">

        <div class="card bg-base-100  p-5 " style="box-shadow: 0 2px 3px 0px #00000026 ">
           
                <div class="flex justify-between items-center">
                     <figure  >  <img src="./assets/emergency.png" alt="" class="w-14 p-3  bg-[#FFE3E2] rounded-[16px]"> </figure>
                     <span class="text-[#5c5c5c]" id="national-heart"><i class="fa-regular fa-heart"></i></span>
                </div>
        <div class="my-3">
                <div>
                    <h3 class="font-bold" id="national-text">National Emergency Number</h3>
                <p class="text-[#5c5c5c]">National Emergency</p>
                </div>
               <div class="my-3">
                 <h2 class="font-bold" id="national-service-num">999</h2>
                <p class="bg-gray-200 inline-block w-auto px-5 py-2 rounded-[9999px] text-[#5c5c5c]">All</p>
               </div>
         </div>

        <div class=" flex gap-3">
            <button class="cursor-pointer border border-gray-300 rounded-[8px]  text-[#5c5c5c] w-[180px] p-2 "id="national-copy-icon"><i class="fa-regular fa-copy"></i>Copy</button>
            <button class=" cursor-pointer w-[180px] border border-gray-300 rounded-[8px]  p-2 bg-[#00A63E] text-white flex gap-2 justify-center" id="national-call"><span id="call"><i class="bi bi-telephone "></i></span></i>Call</button>
        </div>
                 
          </div>

  </body>
</html>
