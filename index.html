<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assingment 5</title>

    <!-- Tailwind CSS & Daisy UI CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header Start Here -->
    <header>
      <nav
        class="flex flex-col md:flex-row justify-between items-center pl-10 pr-10 pt-4 pb-4"
      >
        <div class="flex items-center mb-2 md:mb-0">
          <img src="./assets/logo.png" alt="" class="w-12" />
          <h1 class="font-extrabold text-[#006747] ml-1 text-center">
            Emergency <br />Services
          </h1>
        </div>
        <div class="flex gap-10 justify-between items-center">
          <div
            class="w-20 h-10 flex justify-center items-center gap-1 rounded-3xl p-1 bg-[#ECFFF0]"
          >
            <h1 class="font-bold"><span id="click-counter">0</span></h1>
            <br />
            <img src="./assets/heart.png" alt="" class="w-6" />
          </div>
          <div
            class="w-20 h-10 flex justify-center items-center gap-1 rounded-3xl p-1 bg-[#ECFFF0]"
          >
            <h1 class="font-bold"><span id="coin-store">100</span></h1>
            <br />
            <img src="./assets/coin.png" alt="" class="w-6" />
          </div>
          <div
            class="w-25 h-10 flex justify-center items-center gap-1 rounded-3xl p-1 bg-[#00A63E]"
          >
            <h1 class="cursor-pointer font-semibold text-white">
              <span id="Copy-count">2</span> Copy
            </h1>
            <br />
          </div>
        </div>
      </nav>
    </header>
    <!-- Header END Here -->
    <!-- Banner Section Start Here -->
    <section class="banner">
      <div
        class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-5"
      >
        <figure>
          <img src="./assets/logo.png" alt="" class="mx-auto w-20" />
        </figure>
        <h2>Emergency Service Directory</h2>
        <p>
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <!-- Banner Section End Here -->
  </body>
</html>
